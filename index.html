<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Search</title>
    <style>
      #map {
        position: relative;
        width: 600px;
        height: 400px;
      }
    </style>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script async defer 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJteoKlt9ByxqiIciTcYnV-PshV2X2Q1k&callback=initMap">
    </script>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">

        <h2>Rockridge Sports Bars</h2>
    </div>    
    <div class="row">

        <div class = "col-md-3">
            <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">

            <ul data-bind="foreach: barList">
                <li>
                    <strong data-bind="text: name, click: $root.vmBounce"></strong>
                </li>
            </ul> 
        </div>       
        <div class = "col-md-9">
            <div id="map"></div>    
        </div>
    </div>
</div>

    <script src="/bower_components/oauth-signature/dist/oauth-signature.js"></script>   
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>    


</body>
</html>
