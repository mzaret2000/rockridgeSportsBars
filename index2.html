<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Search</title>
    <style>
      #map {
        width: 500px;
        height: 400px;
      }
    </style>
    <script async defer 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJteoKlt9ByxqiIciTcYnV-PshV2X2Q1k&callback=initMap">
    </script>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

    <input placeholder="Search…" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">

    <ul data-bind="foreach: barList">
        <li>
            <strong data-bind="text: name"></strong> –
            <span data-bind="text: position"></span> –
        </li>
    </ul>    

    <div id="map"></div>    


    <script src="/bower_components/oauth-signature/dist/oauth-signature.js"></script>   
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app2.js"></script>    


</body>
</html>
